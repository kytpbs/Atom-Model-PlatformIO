[env:Mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = adafruit/Adafruit NeoPixel @ ^1.12.0

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.12.0
	arduino-libraries/ArduinoIoTCloud@^1.12.2

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel @ ^1.12.0
	arduino-libraries/ArduinoIoTCloud@^1.12.2
